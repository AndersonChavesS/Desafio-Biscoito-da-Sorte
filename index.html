<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Biscoito da Sorte</title>
    <link rel="shortcut icon" href="./assets/_Group_.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main id="main">
      <div class="home">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descrubra!</p>
        <img
          class="cookie"
          src="./assets/_Group_.png"
          alt="biscoito da sorte"
        />
      </div>

      <div class="luck hide">
        <div id="luck-title">
          <h2>Aqui está a sua sorte de hoje:</h2>
        </div>
        <div id="luck-msg">
          <p id="message">
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>
        <div id="luck-image">
          <img src="./assets/opened-cookie.png" alt="Biscoito aberto" />
        </div>
        <div id="luck-btn">
          <button id="open-cookie">Abrir outro biscoito</button>
        </div>
      </div>
    </main>
  </body>
</html>
